<script>
  const redirectUrl = "https://www.google.com";
  const redirectDelay = 3000;
  const start = Date.now();
  let mouseMoved = false;

  function isHumanLikeBrowser() {
    return (
      typeof navigator !== 'undefined' &&
      typeof window !== 'undefined' &&
      'userAgent' in navigator &&
      'language' in navigator &&
      navigator.userAgent !== '' &&
      window.innerWidth > 0 &&
      window.innerHeight > 0
    );
  }

  function setupMouseTrap() {
    window.addEventListener('mousemove', () => {
      mouseMoved = true;
    });
  }

  function verifyAndRedirect() {
    const duration = Date.now() - start;
    if (isHumanLikeBrowser() && duration > 1000 && mouseMoved) {
      window.location.href = redirectUrl;
    } else {
      document.body.innerHTML = "<h3>Bot detection triggered. Access denied.</h3>";
    }
  }

  window.onload = () => {
    setupMouseTrap();
    setTimeout(verifyAndRedirect, redirectDelay);
  };
</script>
