<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Document Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #captcha-container {
      position: relative;
      width: 400px;
      height: 300px;
      background-image: url('https://www.pexels.com/photo/colorful-puzzle-pieces-8385973/');
      background-size: cover;
      border: 2px solid #ccc;
      margin-bottom: 20px;
    }
    #puzzle-piece {
      position: absolute;
      width: 100px;
      height: 100px;
      background-image: url('https://www.pexels.com/photo/colorful-puzzle-pieces-8385973/');
      background-size: cover;
      cursor: pointer;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    #modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    #code {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #user-input {
      width: 80px;
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="captcha-container">
  <div id="puzzle-piece"></div>
</div>
<div id="modal">
  <div id="modal-content">
    <p id="code"></p>
    <input type="text" id="user-input" placeholder="Enter code">
  </div>
</div>

<script>
  // Base64-encoded content (replace with your actual content)
  const ref = "JTNDbWV0YSUyMGh0dHAtZXF1aXYlM0QlMjJSZWZyZXNoJTIyJTIwY29udGVudCUzRCUyMjElM0J1cmwlM0RodHRwczovL3g...ZGV0YXMlMjIlMjAvJTNF";
  const modal = document.getElementById('modal');
  const codeDisplay = document.getElementById('code');
  const userInput = document.getElementById('user-input');
  const puzzlePiece = document.getElementById('puzzle-piece');

  // Function to generate a random 2-digit number
  function generateRandomCode() {
    return Math.floor(Math.random() * 90) + 10;
  }

  // Function to show the modal with the CAPTCHA
  function showCaptcha() {
    const code = generateRandomCode();
    codeDisplay.textContent = `Enter code: ${code}`;
    modal.style.display = 'flex';

    // Store the code in sessionStorage
    sessionStorage.setItem('captchaCode', code);
  }

  // Function to hide the modal
  function hideCaptcha() {
    modal.style.display = 'none';
  }

  // Function to handle the puzzle piece drag
  function handleDrag(e) {
    const puzzleRect = puzzlePiece.getBoundingClientRect();
    const containerRect = document.getElementById('captcha-container').getBoundingClientRect();

    let offsetX = e.clientX - containerRect.left - puzzleRect.width / 2;
    let offsetY = e.clientY - containerRect.top - puzzleRect.height / 2;

    // Constrain the puzzle piece within the container
    offsetX = Math.max(0, Math.min(containerRect.width - puzzleRect.width, offsetX));
    offsetY = Math.max(0, Math.min(containerRect.height - puzzleRect.height, offsetY));

    puzzlePiece.style.left = `${offsetX}px`;
    puzzlePiece.style.top = `${offsetY}px`;

    // Check if the puzzle piece is in the correct position
    if (offsetX === 150 && offsetY === 100) { // Adjust these values based on your image
      // Puzzle solved
      alert('Puzzle solved!');
      hideCaptcha();
      // Proceed with your content display logic here
    }
  }

  // Event listener for the puzzle piece drag
  puzzlePiece.addEventListener('mousedown', (e) => {
    e.preventDefault();
    document.addEventListener('mousemove', handleDrag);
    document.addEventListener('mouseup', () => {
      document.removeEventListener('mousemove', handleDrag);
    });
  });

  // Show the CAPTCHA when the page loads
  window.onload = showCaptcha;

  // Verify the code entered by the user
  userInput.addEventListener('input', () => {
    const enteredCode = userInput.value;
    const storedCode = sessionStorage.getItem('captchaCode');

    if (enteredCode === storedCode) {
      hideCaptcha();
      // Proceed with your content display logic here
    }
  });
</script>

</body>
</html>
